<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>ToDo List</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <main>
        <div class="todo-list">
            <!-- Form -->
            <form action="#">
                <input type="text" class="task-input mr-10" id="todoValue" placeholder="Wat ga je doen...">
                <button type="button" class="button bg-primary" onclick="addTodo()"><i class="fas fa-plus"></i></button>
            </form>

            <!-- Todo list -->
            <ul id="todoList">
            </ul>
        </div>
    </main>

    <!-- javaScript -->
    <script src="js/app.js"></script>
</body>
</html>
